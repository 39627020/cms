       <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">网站统计</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>	   
            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">信息概况 </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                            <table class="table table-bordered">
                                   <!--  <thead>
                                        <th colspan="2"> 用户信息 </th>
                                    </thead> -->
                                    <tbody>
                                        <tr>
                                            <th  width="20%">在线用户数：</th>
                                            <td th:text="${pvdata.userOnline}"></td>

                                        </tr>
                                         <tr>
                                            <th>Index访问量：</th>
                                            <td th:text="${pvdata.index}"></td>

                                        </tr> 
                                         <tr>
                                            <th>news访问量：</th>
                                            <td th:text="${pvdata.news}"></td>

                                        </tr>                                                                               
                                    </tbody>
                             </table>
                            
                         
                            
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>				
				
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i>每个页面平均耗时统计
                            <div class="pull-right">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                        Actions
                                        <span class="caret"></span>
                                    </button>

                                </div>
                            </div>
                            
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="flot-chart">
                                <div class="flot-chart-content" id="flot-bar-pages"></div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->	



                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i>耗时统计
                            <div class="pull-right">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                        Actions
                                        <span class="caret"></span>
                                    </button>

                                </div>
                            </div>
                            
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="flot-chart">

                        </div>
