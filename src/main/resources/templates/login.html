<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">  
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
	<title>CNV CMS系统</title>
	<!-- 添加Boostrap 和 JQuery -->
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!-- 自定义css -->
	<link rel="stylesheet" href="css/basic.css"/>
	<link rel="stylesheet" href="css/login.css"/>
	<!-- 自定义js -->
	<script src="js/common.js"></script>
	<script src="js/login.js"></script>		
</head>
<body>
<!-- 导航栏 -->
<div id="navigation-div" th:include="navigation::navigation"> </div>
<!-- Page Content -->
<div class="container" style="padding-bottom:30px;">
	<div class="row">
		<!-- <div class="col-lg-12"> -->
			<!-- <h1 class="page-header">Blank</h1> -->
		<!-- </div> -->
		<!-- /.col-lg-12 -->
	  <!-- 页面左侧内容区 -->
	  <div class="div-login col-md-6">
		<!-- <div class="div-login"> -->
                    <div class="well">
                        <h4>欢迎注册</h4>
                        <p> 亲爱的小伙伴, 欢迎你加入我们的大家庭！
                        你知道自己与众不同，你不甘平庸，渴望追求卓越开创未来。你从不在乎别人的评价，用信念支撑起你的生命，为自己的梦想而活着。
                        你内心坚强而又自信，不会为追随光环而心动，而是渴望创造自己的作品。你抱有英雄主义的情怀，希望能影响这个世界，希望历史上能有你的足迹。</p>
                    </div>
	
			<div style="clear:both"></div>

		<!-- </div> -->
	  </div> <!-- /.col-md-9 -->	
	  
		<!-- 页面右侧登录-->	
		<div class="div-login col-md-6">
		<!-- <div class="div-login"> -->
			<form role="form" class="form-horizontal">
				<div class="form-group" >
					<label class="col-sm-3 control-label">用户名：</label>
					<div class="col-sm-7">
						<input id="input_username" class="form-control" value="test1" placeholder="test1"/>
						<p class="help-block">用户名长度大于6位</p>
					</div>
				</div>
				
				
				<div class="form-group" >
					<label class="col-sm-3 control-label">密&nbsp;&nbsp;&nbsp;码：</label>
					<div class="col-sm-7">
						<input type="password" id="input_password" class="form-control" value="psdtest1" placeholder="psdtest1"/>
						<p class="help-block">密码长度大于6位</p>
					</div>
				</div>
																																																																								
				<div class="col-sm-10" align="right">

					<button id="login_submit" type="submit" class="btn btn-primary">&nbsp;&nbsp;登录&nbsp;&nbsp;</button>
					<span>&nbsp;&nbsp;&nbsp;</span>
					<label class="checkbox-inline">
						<input type="checkbox" id="login_checkbox"/>下次自动登录
					</label>

				</div>
			</form>
	
			<div style="clear:both"></div>

		<!-- </div> -->
		</div>		
		<!-- /.col-md-3 -->			
	</div>
	<!-- /.row -->
</div>
<!-- /.container -->


<!-- Page Footer -->
<div th:replace="footer::footer"></div>

<!-- js and css -->
</body>
</html>
