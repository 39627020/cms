<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
	<title>CNV CMS系统</title>
	<!--  JQuery -->
	<script src="../vendor/jquery/jquery-1.9.1.min.js"></script>
	<!-- Boostrap  -->
	<link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css"/>	
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	
	 <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet"/>
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- su-admin -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet"/>
    <script src="../dist/js/sb-admin-2.js"></script>

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	
	<!-- Xheditor  -->
	<script src="../vendor/xheditor/xheditor.min.js"></script>
	<script src="../vendor/xheditor/xheditor_lang/zh-cn.js"></script>	
	
	<!-- 自定义模板css -->
	<link rel="stylesheet" href="../css/basic.css"/>
	<link rel="stylesheet" href="../css/user-center.css"/>
	
	<!-- 自定义js -->
	<script src="../js/common.js"></script>
	<!-- <script src="../js/user_home_common.js"></script> -->
	<script src="../js/article_add.js"></script>


 

</head>


<body>
   
 <!--头部代码开始-->

	<!-- Navigation -->
  <div id="navigation-div" th:include="navigation::navigation"> </div> 
	
<!--头部代码结束-->

	<div class="hr tp-div-nexthr" style="margin-top: 0;margin-bottom: 0;padding: 0;"></div>
	<div class="container">
	
	
	<!-- Example row of columns -->
	<div class="row">
	

		<!-- 侧边栏-->
   <div th:include="user/sidebar::sidebar" id="sidebar-div">  </div> 
	
	
	
	
	
	
	
	
	<!--   <div class="page-div col-md-12"> col-md-offset-2-->
		<div class="col-md-10 ">
			<div class="label-public-title t-30">
		   
			</div>
			<!-- <div class="label-div t-15 border-all" style="padding: 0;"> -->
				<!-- <div class="label-main"> -->
					<!-- <div class="clearfix label-public pt-25"> -->
  					  <div class="panel panel-default"  >
                        <div class="panel-heading">添加文章 
                        
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                            <table class="table table-bordered">
                                
                                
                                <tbody>
                                  <tr>
                                      <th width="15%" style='text-align:right'>文章标题：</th>
                                      <td><input id="input_title" placeholder="测试标题" class="form-control" value="标题1"/>
                                     
                                      </td>
                                  </tr>
                                  <tr>
                                      <th style='text-align:right'>文章栏目：</th>
                                      <td>
                                      <div class="col-sm-6">
                                     
                                         <select class="form-control"  onchange="showSubChannel();" id="input_pchannel" th:remove="all-but-first">
							         		<option th:each="ch:${topChannels}" th:value="${ch.id}" th:text="${ch.name}">栏目0</option>
							            	<option value="1">栏目1</option>

	                                      </select>
	                                    
                                      </div>
                                      <div class="col-sm-6">
                                         <select class="form-control" id="input_channel">
							         		<option value="0">zi栏目0</option>
							            	<option value="1">zi栏目1</option>

	                                      </select>
                                      </div>
                                      </td>
                                  </tr>
                                  <tr>
                                      <th style='text-align:right'>文章状态：</th>
                                      <td>
                                      	<label class="radio-inline">
                                            <input type="radio" name="r_status" id="input_status" value="0" checked="true"/>未发布
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="r_status" id="input_status" value="1"/>已发布
                                        </label>

                                      </td>
                                  </tr>
                                   <tr>
                                      <th style='text-align:right'>是否推荐：</th>
                                      <td>
                                      	<label class="radio-inline">
                                            <input type="radio" name="r_rcmd" id="input_recommend" value="0" checked="true"/>不推荐
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="r_rcmd" id="input_recommend" value="1"/>推荐
                                        </label>

                                      </td>
                                  </tr>
                                   <tr>
                                      <th style='text-align:right'>发布时间：</th>
                                      <td><input id="input_time" placeholder="2017-01-01" class="form-control"  readonly="readonly"/></td>
                                  </tr>
                                  <tr>
                                      <th style='text-align:right'>关键字：</th>
                                      <td><input id="input_keywords" placeholder="请用'|'分割开，如： 关键字1|关键字2" class="form-control" value="关键字1|关键字2"/></td>
                                  </tr>                                  
                                   <tr>
                                  <th style='text-align:right'>摘要：</th>
                                      <td>
                                      <textarea id="article-summary"   rows="3" style="width: 100%">
                                   		</textarea>
                                      	<!-- <input type="file" id="user_pic" style="display:inline;">
                                      	<button id="pic_btn" class="btn btn-primary">上传(测试)</button> -->
                                      </td>
                                  </tr>                                  
                                  <tr>
                                   	<th colspan="2">文章内容</th>
                                  	<td id="temp-text" style="display:none;">内容</td>
                                  </tr>
                                  <tr>
                                   	<td colspan="2">
                                   		<textarea id="article-text"   rows="16" cols="80" style="width: 100%">
                                   		</textarea>
                                   	</td>
                                  </tr>
                                  <tr>
                                   	<td colspan="2">
                                   	<div class="col-sm-11" align="right">
										<button id="article-submit" class="btn btn-primary">发表文章</button>
	                              	</div>
                                   		
                                   	</td>
                                  </tr>
                                  
                                </tbody>
                             </table>
                            
                         
                            
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>		<!-- /.panel -->			
						 
					<!-- </div> -->
				<!-- </div> -->
			<!-- </div> -->
		</div>
	  <!-- </div> -->
	</div>
</div>

<!-- /container -->


<!-- Page Footer -->
<div th:replace="footer::footer"></div>
     
</body>
</html>
