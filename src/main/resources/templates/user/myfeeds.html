<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">  
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
	<title>CNV CMS系统</title>
	<!--  JQuery -->
	<script src="../vendor/jquery/jquery.min.js"></script>
	<!-- Boostrap  -->
	<link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css"/>	
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	
	 <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet"/>
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- su-admin -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet"/>
    <script src="../dist/js/sb-admin-2.js"></script>

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	
	<!-- Xheditor  -->
	<script src="../vendor/xheditor/xheditor.min.js"></script>
	<script src="../vendor/xheditor/xheditor_lang/zh-cn.js"></script>	
	
	<!-- 自定义模板css -->
	<link rel="stylesheet" href="../css/basic.css"/>
	<link rel="stylesheet" href="../css/user-center.css"/>
	
	<!-- 自定义js -->
	<script src="../js/common.js"></script>
	<!-- <script src="../js/user_home_common.js"></script> -->
	<script src="../js/user_home.js"></script>




</head>


<body>
   
 <!--头部代码开始-->

	<!-- Navigation -->
  <div id="navigation-div" th:include="navigation::navigation"> </div>
	
<!--头部代码结束-->

	<div class="hr tp-div-nexthr" style="margin-top: 0;margin-bottom: 0;padding: 0;"></div>
	<div class="container">
	
	
	<!-- Example row of columns -->
	<div class="row">
	

		<!-- 侧边栏-->
  <div th:include="user/sidebar::sidebar" id="sidebar-div"> 
    </div>  
	
	
	<!--   <div class="page-div col-md-12"> col-md-offset-2-->
		<div class="col-md-10 ">
		<div th:replace="user/sidebar::welcome"> </div> 

            <!-- /.panel -->
            <div class="panel panel-default" style="min-height:400px">
                <div class="panel-heading">
                    <i class="fa fa-comments fa-fw"></i>我的动态
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-chevron-down"></i>
                        </button>
                        <ul class="dropdown-menu slidedown">
                            <li>
                                <a href="#">
                                    <i class="fa fa-refresh fa-fw"></i> Refresh
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <ul class="chat" th:remove="all-but-first">
                        <li class="left clearfix" th:each="item:${messages}">
                            <span class="chat-img pull-left">
                                <img src="http://placehold.it/50/55C1E7/fff" alt="User Avatar" class="img-circle" />
                            </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font" th:text="${item.username}">Jack Sparrow</strong>
                                    
                                    <small class="pull-right text-muted" >
                                        <i class="fa fa-clock-o fa-fw" ></i>
                                        <font th:text="${#dates.format(item.message.createdDate, 'MM-dd hh:mm:ss')}"></font>                                       
                                       <!-- <p>
                                       	<i class='fa fa-bell-o fa-fw' ></i>&nbsp;<big th:text="${item.message.count}+' 条对话'"></big> 
                                       </p> -->
                                    </small>
                                </div>
                                <p ><a th:href="@{'/user/msgdetail.html?userid='+${item.userid}}" th:text="${item.message.content}+'...'"></a></p>
                               <!--  <p>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare dolor, quis ullamcorper ligula sodales.
                                </p> -->
                            </div>
                        </li>



                    </ul>
                </div>
                <!-- /.panel-body -->
<!--                 <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat">
                                Send
                            </button>
                        </span>
                    </div>
                </div> -->
                <!-- /.panel-footer -->
            </div>
            <!-- /.panel .chat-panel -->
		</div>
	  <!-- </div> -->
	</div>
</div>

<!-- /container -->


<!-- Page Footer -->
<div th:replace="footer::footer"></div>
     
</body>
</html>
